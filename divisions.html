<html>
    <head>
        <title>Grouping Content with Divs</title>
    </head>
    <style>
        h1{
            color:red;
        }
        .grpa{
            background-color: lightblue;
        }
        .grpb{
            background-color: lightcoral;
        }
        .grpa h1{
            color: lightgreen;
        }
        .grpb h1{
            color: lightslategray;

        }
      </style>
    <body>
      
        <div class="grpa">
            <h1>Group A</h1>
        </div>
        <div class="grpb">
            <h1>Group B</h1>
        </div>
    </body>
</html>
