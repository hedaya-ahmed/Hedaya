      <h1>Omelet</h1>
      <h2>Ingredients</h2>
      <ul>
          <li>2 eggs</li>
          <li>teaspoon of salt</li>
          <li>teaspoon of pepper</li>
          <li>1 spoon of oil</li>

          <h2>Instructions</h2>
          <ol>
              <li>break the eggs in a bowl and stir </li>
              <li>add the pepper and salt</li>
              <li>keep oil in the pan</li>
              <li>when the pan is hot, add the egg</li>
              <li>serve it</li>
          </ol>

      </ul>
